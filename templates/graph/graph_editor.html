<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph View</title>
    <link rel="shortcut icon" href="static/image/favicon.png" type="image/x-icon">
    <link href="static/css/graph/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/graph/graph-editor.css" rel="stylesheet">
    <link href="static/css/graph/vis/vis.min.css" rel="stylesheet">
    <script src="static/js/jquery.min.1.12.2.js"></script>

    <script src="static/js/jquery-ui.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <script src="static/js/utility/helpers.js"></script>
    <script src="static/js/graph/vis/vis.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body onload="load_default_data()" >

<div id="container">
<!--<h2>Graph View</h2>-->
<div id="editor">
<h3>Editor</h3>
<table>
    <tr>
        <td>
            <h3>Node</h3>
            <table>
                <tr>
                    <td><label for="node-id">Id</label></td>
                    <td><label id="node-id" type="text" value=""></label></td>
                </tr>
                <tr>
                    <td><label for="node-name">Name</label></td>
                    <td><input id="node-name" type="text" value=""></td>
                </tr>
                <tr>
                    <td><label for="node-label">Label</label></td>
                    <td><input id="node-label"></td>
                </tr>
                <tr>
                    <td>Action</td>
                    <td>
                        <button class="button" id="node-add" onclick="addNode();">Add</button>
                        <button class="button button2" id="node-update" onclick="updateNode();">Update</button>
                        <!--<button id="node-remove" onclick="removeNode();">Remove</button>-->
                    </td>
                </tr>
                <tr>
                    <div id="search-box" tabindex="-1" class="box" >
                      <div class="container-4">
                        <input type="search" id="search" placeholder="Search..." />
                        <button class="icon" onclick="searchNode();"><i class="fa fa-search" >Go</i></button>
                        <div id="search-suggestions" hidden="hidden">

                        </div>
                      </div>

                    </div>
                </tr>
            </table>
        </td>
        <td>
            <h3>Edge</h3>
            <table>
                <tr>
                    <td><label for="edge-id">Id</label></td>
                    <td><label id="edge-id" type="text" value=""></label></td>
                </tr>
                <tr>
                    <td><label for="edge-from">From</label></td>
                    <td><label id="edge-from" type="text" value=""></label></td>
                </tr>
                <tr>
                    <td><label for="edge-to">To</label></td>
                    <td><label id="edge-to" type="text" value=""></label></td>
                </tr>
                <tr>
                    <td><label for="edge-name">Name</label></td>
                    <td class="dropdown">
                        <label id="edge-name" type="text" class="dropdown-toggle" data-toggle="dropdown">...</label>
                        <ul class="dropdown-menu scrollable-menu label-menu" role="menu" aria-labelledby="edge-name" id="lb-properties">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td><label for="edge-dict">Properties</label></td>
                    <td class="dropdown" id="edge-dict">
                        <button class="btn btn-default dropdown-toggle" type="button" id="pro-menu" data-toggle="dropdown">Choose properties
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu scrollable-menu props-menu" role="menu" aria-labelledby="pro-menu" id="dd-properties">
                            <script type="text/javascript">
                                $('.dropdown-menu').click(function(e) {
                                    e.stopPropagation();
                                });
                            </script>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Action</td>
                    <td>
                        <!--<button id="edge-add" onclick="addEdge();">Add</button>-->
                        <button class="button button2" id="edge-update" onclick="updateEdge();">Update</button>
                        <!--<button id="edge-remove" onclick="removeEdge();">Remove</button>-->
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
</div>

<div id="mynetwork" tabindex="0"></div>

<script src="static/js/graph/graph-edit.js"></script>
</div>
</body>
</html>
